<html>
	<head>
		<title>Integra-7 Editor</title>
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/main.css" type="text/css">
		<script src='js/WebMIDIAPI.js'></script>
		<script src="js/integra7.js"></script>
	</head>
	<body onload="integra7_init()">
		<img src='images/integra7.png'>

<div class="midi">MIDI Input: <select id=midiIn onchange='changeMidiIn();'>
			<option value="">Not connected</option>
		</select>
	 MIDI Output:
		<select id=midiOut onchange='changeMidiOut();'>
			<option value="">Not connected</option>
		</select>
</div>
	
		<input type='button' value="Load Part" onclick='load_part()'/>
		<input type='button' value="SN-A" onclick='load_bank("sna")'/>
		<input type='button' value="SN-S" onclick='load_bank("sns")'/>
		<input type='button' value="SN-D" onclick='load_bank("snd")'/>
		<input type='button' value="PCM-S" onclick='load_bank("pcms")'/>
		<input type='button' value="PCM-D" onclick='load_bank("pcmd")'/>

		<div>
		<input type='button' value="Read Name" onclick='read_name("sns")'/>
		<input type='button' value="Start" onclick='collectSNA_Preset()'/>
		</div>
	</body>
</html>
