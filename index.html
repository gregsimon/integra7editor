<html>
	<head>
		<title>Integra-7 Editor</title>
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/main.css" type="text/css">
		<script src='js/WebMIDIAPI.js'></script>
		<script src="js/integra7.js"></script>
	</head>
	<body onload="integra7_init()">
		<img src='images/integra7.png'>

<div class="midi">MIDI Input: <select id=midiIn onchange='changeMidiIn();'>
			<option value="">Not connected</option>
		</select>
	 MIDI Output:
		<select id=midiOut onchange='changeMidiOut();'>
			<option value="">Not connected</option>
		</select>
</div>
	
		<input type='button' value="Load Part" onclick='load_part()'/>
		<input type='button' value="SN-A" onclick='collectSNA_Preset()'/>
		<input type='button' value="SN-S" onclick='collectSNS_Preset()'/>
		<input type='button' value="SN-D" onclick='collectSND_Preset()'/>
		<input type='button' value="PCM-S" onclick='collectPCMS_Preset()'/>
		<input type='button' value="PCM-D" onclick='collectPCMD_Preset()'/>
		<input type='button' value="SRX01" onclick='collectSRX01_Tone()'/>
		<input type='button' value="SRX02" onclick='collectSRX02_Tone()'/>
		<input type='button' value="SRX03" onclick='collectSRX03_Tone()'/>
		<input type='button' value="SRX04" onclick='collectSRX04_Tone()'/>
		<input type='button' value="SRX05" onclick='collectSRX05_Tone()'/>
		<input type='button' value="SRX06" onclick='collectSRX06_Tone()'/>
		<input type='button' value="SRX07" onclick='collectSRX07_Tone()'/>
		<input type='button' value="SRX08" onclick='collectSRX08_Tone()'/>

		<div>
		<input type='button' value="Read Name" onclick='read_name("sns")'/>
		<input type='button' value="Start" onclick='collectSNA_Preset()'/>
		</div>
	</body>
</html>
